<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>YouTube Video Statistics</h1>
    <form id="videoForm">
        <input type="text" id="videoUrl" placeholder="Enter YouTube video URL" required>
        <button type="submit">Get Stats</button>
    </form>
    <div id="results">
        <!-- Results will be displayed here -->
    </div>

    <script>
        document.getElementById('videoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const videoUrl = document.getElementById('videoUrl').value;

            fetch('/get_video_stats', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ videoUrl: videoUrl })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';

                if (data.error) {
                    resultsDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="stat"><strong>View Count:</strong> ${data.viewCount}</div>
                        <div class="stat"><strong>Like Count:</strong> ${data.likeCount}</div>
                        <div class="stat"><strong>Dislike Count:</strong> ${data.dislikeCount}</div>
                        <div class="stat"><strong>Comment Count:</strong> ${data.commentCount}</div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
